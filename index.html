<html>
    <head>
      <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
    <!--  <h1>High Card</h1> -->
      <div class="wrapper clearfix">

            <div id="player-panel" class="player-0-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="card-1">
                  <div class="card-1-rank">7</div>
                  <div class="card-1-suit">Diamonds</div>
                </div>
                <div class="player-current-box">
                    <div class="player-current-label">Current Score</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>

            <div id="computer-panel" class="player-1-panel">
                <div class="player-name" id="name-computer">Computer</div>
                <div class="card-2">
                  <div class="card-2-rank">8</div>
                  <div class="card-2-suit">Clubs</div>
                </div>
                <div class="player-current-box">
                    <div class="player-current-label">Current Score</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <button id="new-game" class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <div class="cards-left">Cards Left <br /><span class="cards-left-value">52</span></div>
            <button id="draw-card" class="btn-draw"><i class="ion-ios-loop"></i>Draw Card</button>


        </div>
        <script src="app-3.js"></script>
    </body>
</html>
